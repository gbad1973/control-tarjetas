<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Persona - Control de Tarjetas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 600px; overflow: hidden; }
        .header { background: linear-gradient(to right, #4f46e5, #7c3aed); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.2rem; margin-bottom: 10px; }
        .form-container { padding: 40px; }
        .form-group { margin-bottom: 25px; }
        label { color: #4f46e5; font-weight: 600; margin-bottom: 8px; display: block; font-size: 0.95rem; }
        .form-control { padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 1rem; width: 100%; transition: all 0.3s ease; background: #f9fafb; }
        .form-control:focus { outline: none; border-color: #4f46e5; background: white; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .form-actions { display: flex; gap: 15px; justify-content: flex-end; border-top: 1px solid #e5e7eb; padding-top: 30px; margin-top: 20px; }
        .btn { padding: 14px 32px; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary { background: linear-gradient(to right, #4f46e5, #7c3aed); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3); }
        .btn-secondary { background: #f3f4f6; color: #6b7280; }
        .btn-secondary:hover { background: #e5e7eb; }
        .icon-input { position: relative; }
        .icon-input i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #9ca3af; }
        .icon-input .form-control { padding-left: 45px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ Nueva Persona</h1>
            <p>Registra una nueva persona en el sistema</p>
        </div>
        
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_nombre">Nombre completo</label>
                    <div class="icon-input">
                        <i>üë§</i>
                        {{ form.nombre }}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_email">Correo electr√≥nico</label>
                    <div class="icon-input">
                        <i>üìß</i>
                        {{ form.email }}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_telefono">Tel√©fono</label>
                    <div class="icon-input">
                        <i>üì±</i>
                        {{ form.telefono }}
                    </div>
                </div>
                
                <div class="form-actions">
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                        ‚Üê Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        üíæ Guardar Persona
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
